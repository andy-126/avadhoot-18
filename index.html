<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy 18th Birthday ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      text-align: center;
      color: #fff;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.6rem;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #fff; }
      to { text-shadow: 0 0 20px #fff; }
    }
    p { font-size: 1.2rem; }
    .photo {
      margin: 20px auto;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 5px solid #fff;
      background-size: cover;
      background-position: center;
    }
    .balloons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px 10px;
      gap: 15px;
    }
    .balloon {
      width: 60px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #fff, #ff1744);
      border-radius: 50%;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #fff;
    }
    .balloon:hover { transform: scale(1.15); }
    .popped { visibility: hidden; }
    #finalMessage {
      display: none;
      font-size: 1.4rem;
      margin: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Happy 18th Birthday Avadhoot ðŸŽ‚</h1>
  <p>Pop all 18 balloons ðŸŽˆ</p>  <div class="photo" style="background-image: url('image.jpg');"></div>  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>  <div class="balloons" id="balloons"></div>  <div id="finalMessage">
    ðŸŽ‰ Welcome to adulthood!<br>
    Stay wild, stay kind, and keep winning ðŸš€
  </div><canvas id="confetti"></canvas>

  <script>
    const container = document.getElementById('balloons');
    const finalMessage = document.getElementById('finalMessage');
    let popped = 0;

    const popSound = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');

    for (let i = 0; i < 18; i++) {
      const b = document.createElement('div');
      b.className = 'balloon';
      b.onclick = () => {
        if (!b.classList.contains('popped')) {
          popSound.play();
          b.classList.add('popped');
          popped++;
          if (popped === 18) {
            finalMessage.style.display = 'block';
            startConfetti();
          }
        }
      };
      container.appendChild(b);
    }

    // Confetti animation
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let confetti = [];

    function startConfetti() {
      for (let i = 0; i < 300; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 2,
          d: Math.random() * 5 + 1
        });
      }
      animate();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(255,255,255,0.8)';
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fill();
        c.y += c.d;
        if (c.y > canvas.height) c.y = -10;
      });
      requestAnimationFrame(animate);
    }
  </script></body>
</html>
