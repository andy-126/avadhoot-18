<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pop the Balloons ðŸŽˆ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      text-align: center;
      color: #fff;
      overflow: hidden;
    }
    h1 {
      margin-top: 30px;
      font-size: 2.4rem;
    }
    p { font-size: 1.2rem; }

    .balloon {
      width: 80px;
      height: 100px;
      background: radial-gradient(circle at 30% 30%, #fff, #ff1744);
      border-radius: 50%;
      margin: 60px auto;
      position: relative;
      cursor: pointer;
      animation: float 2s infinite ease-in-out;
    }
    .balloon::after {
      content: '';
      position: absolute;
      bottom: -30px;
      left: 50%;
      width: 2px;
      height: 30px;
      background: #fff;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    #final {
      display: none;
      padding: 20px;
    }
    .photo {
      margin: 20px auto;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 5px solid #fff;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>

  <h1 id="title">Pop the Balloons ðŸŽˆ</h1>
  <p id="counter">Balloon 1 of 18</p>

  <div id="balloon" class="balloon"></div>

  <div id="final">
    <h1>Happy 18th Birthday Avadhoot ðŸŽ‚</h1>
    <div class="photo" style="background-image:url('image.jpg')"></div>
    <p>Welcome to adulthood ðŸš€<br>Stay happy, stay unstoppable!</p>
    <audio id="music" loop>
      <source src="music.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    let count = 1;
    const balloon = document.getElementById('balloon');
    const counter = document.getElementById('counter');
    const final = document.getElementById('final');
    const title = document.getElementById('title');

    const popSound = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');

    balloon.onclick = () => {
      popSound.play();
      count++;
      if (count <= 18) {
        counter.textContent = `Balloon ${count} of 18`;
        balloon.style.transform = 'scale(0)';
        setTimeout(() => {
          balloon.style.transform = 'scale(1)';
        }, 200);
      } else {
        balloon.style.display = 'none';
        counter.style.display = 'none';
        title.style.display = 'none';
        final.style.display = 'block';
        document.getElementById('music').play();
      }
    };
  </script>

</body>
</html>
